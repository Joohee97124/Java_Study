<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test015.html</title>

<style type="text/css">
	input.box:focus
	{
		background-color: yellow;
	}
	
	input.box_su
	{
		width: 50px;
	}
	
</style>

<script type="text/javascript">
	
	function btnA_onclick()
	{
		// alert("A 버튼 클릭 테스트~!!!");
		
		alert(document.getElementById("txtLeft"));
		// txtLeft라는 id를 가진 요소를 가져와라 → [object HTMLInputElement] 객체형식으로 가져옴
		// (document.getElementById("txtLeft")); = A버튼 앞 박스 객체 자체를 가져온다
		
		alert(document.getElementById("txtLeft").value);
		// A버튼 앞 상자에 입력된값(=value)를 가져와라
		
		var txt01 = document.getElementById("txtLeft").value;
		
		document.getElementById("txtRight").value = txt01;
		// A상자에 값을 넣고 A버튼 누르면 B상자에도 그 값을 같이 넣어주겠따
		
		var txt01 = document.getElementById("txtLeft");			// txtLeft라는 id를 가진 요소(오브젝트)를 가져와서 tx01에 담겠다
		var txt02 = document.getElementById("txtRight");
		var leftStr = txt01.value;
		
		txt02.value = leftStr;
	}
	
	function btnB_onclick()
	{
		// alert("B 버튼 클릭 테스트~!!!");
		var txt01 = document.getElementById("txtLeft");			// txtLeft라는 id를 가진 요소(오브젝트)를 가져와서 tx01에 담겠다
		var txt02 = document.getElementById("txtRight");
		var RightStr = txt02.value;
		
		txt01.value = RightStr;
	}
	
	function add_onclick() // 내가 만든 함수 
	{
		var txt01 = document.getElementById("txt_su1").value;
		var txt02 = document.getElementById("txt_su2").value;
		
		txt_result.value = txt01 + txt02 ; 
		
	}
	
	function btnResult_onclick()
	{
		// 테스트
		// alert("함수 호출 확인");
		
		var num1 = document.getElementById("txt_su1").value;
		
		//테스트
		// alert(num1);
		
		var num2 = document.getElementById("txt_su2").value;
		
		// var result = num1 + num2;
		var result = Number(num1) + Number(num2);
		var result = parseInt(num1) + parseInt(num2);
		// result를 형변환 하는 것 x, 각각의 변수를 형변환 해야한다! 
		
		document.getElementById("txt_result").value= result;
		
		/* 
		document.getElementById("txt_result").value = parseInt(document.getElementById("txt_su1").value)
		+ parseInt(document.getElementById("txt_su2").value); 
		*/		
	}
	
</script>


</head>
<body>

<div>
	<hr>
	<input type="text" class="box" id="txtLeft">
	<input type="button" value="A버튼" class="btn" id="btnA" onclick="btnA_onclick()">
	<input type="button" value="B버튼" class="btn" id="btnB" onclick="btnB_onclick()">
	<input type="text" class="box" id="txtRight">
	
	<br><br>
	<hr>
	
	<input type="text" class="box_su" id="txt_su1">
	+
	<input type="text" class="box_su" id="txt_su2">
	<input type="button" class="btn" value="=" id="btnResult" onclick="btnResult_onclick()">
	<input type="text" class="box_su" id="txt_result">
</div>

</body>
</html>
