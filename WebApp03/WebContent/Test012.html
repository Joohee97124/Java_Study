<script type="text/javascript">

	// Date 내장 객체 : 현재 시스템의 날짜와 시간
	// var dt = Date(), toString(); 
	var dt = String(Date());
	// 함수-> Date() : 첫글자 대문자 = 객체 => 생성자라고 생각하자~~
	// String() 함수 : 첫글자 대문자 = 클래스 이름 -> 생성자 (= 클래스이름을 그대로 사용하는 함수,메소드)
	// Date함수를 String 안에 넣었따 = toString()한거라고 생각해~ 
	document.write(dt);
	
</script>
