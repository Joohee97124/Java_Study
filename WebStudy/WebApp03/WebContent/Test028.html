	 function createLotto()
	 {
		 // 테스트
		// alert("성공");
		
		var count = parseInt( document.getElementById("txtCount").value );
		
		// 추가 → 이전의 남아있던 내용 제거 
		document.getElementById("resultArea").value = "";
		
		for (var i=0; i<count; i++)
		{
			document.getElementById("resultArea").value
				// += 로또 한 게임 +"\n";
					+= runLottoSingle() +"\n";
		}
		
		
	 }
	 
	 // 로또 한 게임
	 function runLottoSingle()
	 {
		 // 방 6개로 구성된 배열 생성 → 로또 번호 넣어줄 곳
		 var lottoArray = new Array(6);
		 
		 // 로또 추첨 공 45개 생성
		 var arr = new Array(45);
		 
		 // 45개 추첨 공에 1 ~ 45 까지의 로또 번호 적어넣기
		 for (var i=1; i<=arr.length; i++)
		 	arr[i-1] =i;
		 
		 // 테스트
		 // alert(arr[9]);
		 //--==>> 10 (9번공에 10이 써져있다는 의미 : 0번공=1)
		 
		 // 뒤섞기
		 for (var i=0; i<arr.length; i++)
		 {
			 var j = parseInt( Math.random() * 45);		//  0 ~ 44 까지의 정수 형태의 난수 한 개 발생
		 
		 	 var temp = arr[i];
			 arr[i] = arr[j];
			 arr[j] = temp;
			 // 공 45개를 가지고 자리바꿈을 통해 값을 얻어냄 → 중복될 수 없음!
		 
		 }
		 // 테스트
		 // return arr;
		 
		 // 배열의 요소 옮겨담기
		 for (var i=0; i<lottoArray.length; i++)
			 	lottoArray[i] = arr[i];
		 
		 // 정렬 (오름차순)
		 lottoArray.sort(function(left, right)
		 {
			 return Number(left) - Number(right); 
		 });
		 // sort는 문자열을 비교하고 크기정렬하는 함수!
		 // 양수 , 0 , 음수에 따라 크기비교하고 정렬함 => 숫자가 크고 작음(양음0)에 따라서 정렬
		 
		 // 구성된 배열 반환
		 return lottoArray;
	 }
