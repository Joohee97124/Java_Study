	var cnt=0;				//-- 선택할 수 있는 아이스크림 갯수
	var userCnt=0;			//-- 사용자가 선택한 아이스크림의 갯수
	
	function countSet(num)
	{
		// alert("사이즈선택");
		
		// 선택할 수 있는 아이스크림의 갯수 설정
		cnt = parseInt(num);
		//alert(cnt);
		
		
	}
	
	function falvor(obj)
	{
		//alert("종류선택");
		
		// alert(obj.checked);
		//--==>> true / false → 클릭 액션에 의해 체크되었을 때 true / 해제되었을 때 false
		
		if (obj.checked)			// 체크 액션 
		{
			if (userCnt >= cnt)
			{
				alert("갯수를 초과했다");
				obj.checked = false;
				return;
			}
			
			
			// 사용자 선택한 값 1 증가
			userCnt++;
			
			
		}
		else						// 해제 액션
		{
			// 사용자 선택한 값 1 감소
			userCnt--;
		}
		
		// 테스트
		alert(cnt + " | "+ userCnt);
		
	}
