<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test014.html</title>

<Script type="text/javascript">
<!-- 
	// var 키워드 사용 → msg변수 → 함수 밖에 선언 → 전역변수
	var msg = "2021년 4월의 어느날";
	//-- var 키워드 사용 여부(생략 여부)와 관계 없이
	//   전역 변수 형태로 가능하는 상황
	
	
	function button_onclick1()
	{
		// alert("첫 번째 버튼 클릭");
		
		// var 키워드 사용 → name 변수 → 함수 내부에 선언 → 지역변수
		// var name="선혜연";
		
		// var 키워드 생략 ↓ 함수 내부에 선언 → 상황에 따른 지역/전역 변수
		name= "김서현";
		// var키워드를 사용하게되면 계속해서 지역변수로만 쓰이게되지만
	      // 생략된채로 사용하게되면 얘가 쓰이지않았을때 / 할당받지 않았을때는 보이지 않지만
	      // 실행 / 할당됐을때는 다른 함수에서도 보인다 (전역변수)
		
		document.write("이름 : " + name);
		alert(msg);	
	}
	
	function button_onclick2()
	{
		// alert("두 번째 버튼 클릭");
		
		document.write("이름 : " + name);
		alert(msg);
	}
	
//-->
		
</Script>

<noscript>
	자바스크립트가 사용되지 못할 경우 표현되는 영역
	<!-- 예전에 이렇게 사용되는 영역이 있었다 --> 
</noscript>

</head>
<body>

<input type="button" id="button1" value="Button" onclick="button_onclick1()"><br>
<input type="button" id = "button2" value="Button" onclick= "button_onclick2()">

</body>
</html>
