 <script type="text/javascript">
 
 	function myArray()
	{
		// alert("ㅎㅇ");
		
		// 입력값을 활용하여 자바스크립트 배열 구성
		var tempStr = document.getElementById("txt01").value;	// "20 30 10 60 40 50"
		
		var arr = tempStr.split(" ");										// ["20", "30", "10", "60", "40", "50"]
		//-- var arr = ["20", "30", "10", "60", "40", "50"]
		
		// 배열의 전체 요소 출력
		// document.getElementById("txt02").value = arr;
		// arr = 더미데이터라 바람직 하지 않음
		var allStr = " ";
		
		for (var n=0; n<arr.length; n++)
			allStr += arr[n] + " ";
		
		document.getElementById("txt02").value = allStr;
		
		// 가장 큰 수 출력
		var max = parseInt( arr[0] );
		for(var n=0; n<arr.length; n++)
		{
			if(max< parseInt( arr[n] ))
				max = parseInt( arr[n] );
		}
			
		document.getElementById("txt03").value = max;
	}
 
 </script>
