<script>
	
	function actionPerformed()
	{
		// alert("함수 호출 화긴ㅎ");
		
		// 함수 호출 시 가장 먼저 : 이전 처리 내용 제거~!!!
		document.getElementById("result").value = "";
		
		
		var nNum = parseInt( document.getElementById("num").value );
		// var nNum = Number( document.getElementById("num").value );
		
		var nSum = 0;
		
		if (nNum < 100)
		{
			alert("입력값은 100 이상만 가능합니다");
			return;	// 함수 종료
		}
		
		for (var n=1; n<= nNum ;n++)	// 1부터 입력값(nNum)까지 1씩 증가하며 반복
		{
			nSum += n;
			
			if (n%10 == 0)	// n이 10의 배수일때...
				// document.getElementById("result").value += "1 ~ " + n + ":" + nSum + "<br>" ;	// 개행 구분
				document.getElementById("result").value += "1 ~ " + n + ":" + nSum + "\n" ;		// 개행 구분
				// 10이찍히고 -> 20이 덮어쓰여져서 찍히고 -> ... 결국 ↓ 맨 밑에 있는 애(최종)만 찍힘
				// Textarea에서는 <br>이 공백이 아니다 !
				// \n이다
			
		}
		
		document.getElementById("result").value += ">> 1~" + nNum + ":" + nSum + "\n";
	}

</script>
